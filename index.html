<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pasta-kunのチャット</title>
  </head>
  <body>
    <br>名前</br>
    <input type="text" name="name"></p>
    <br>文章</br>
    <input type="text" name="text"></p>
    <input type="button" value="送信" onclick="send()">
    <div id="textbox">
    </div>
    <script>
      const socket = new WebSocket('wss://192.168.0.40:10000');
      function send(){
        socket.send(`${document.getElementsByName('name')[0].value}: ${document.getElementsByName('text')[0].value}`);
      }
      socket.addEventListener('message', (event) => {
        let text = document.createElement('p');
        text.prepend(event.data);
        let textbox = document.getElementById('textbox');
        textbox.prepend(text);
      });
    </script>
  </body>
</html>
